{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div  class="form-group d-flex flex-fill justify-content-center">
        <div class="input-wrapper" >
            <br><br><br><br>
            <div style="display: flex; justify-content: center;">
                <h1 class="titulo-excluir">Você tem certeza que quer excluir "{{livro.title}}"?</h1>
            </div>
            <br><br>
            <form action="" method="POST" enctype="multipart/form-data">
                <input type="submit" value="Sim!" class="btn btn-primary botoes-excluir excluir-sim">
                <br>
                <a href="{{url_for('livros.livro_esp', _id=livro.id)}}" class="btn btn-primary botoes-excluir btn-block" style="margin-top: 6px;">Não!</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
