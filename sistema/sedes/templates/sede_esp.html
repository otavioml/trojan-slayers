{% extends 'base.html' %}

{% block body %}

    <main>
        <div class="container">
            <!--Duas div, a primeira contendo o maps com endereço da sede e imagem, a segunda informações-->
            <div class="row">
                <div class="col-sm-6">
                    <h1 style="display: inline;">{{sede.name}}</h1>
                        <div style="float: right; padding-top:7px" class="pc-header">
                            <a href="{{url_for('sedes.editar_sede', _id=sede.id)}}"><i class="fas fa-edit" style="font-size: 30px;"></i></a>
                            <a href="{{url_for('sedes.excluir_sede', _id=sede.id)}}"><i class="fas fa-trash-alt" style="font-size: 30px;"></i></a>
                        </div>
                    <div class="article-img">
                        <img class="rounded img-in-div" src="{{url_for('static', filename='images/' + sede.picture)}}" alt="Foto da Sede">
                    </div>
                </div>
                <div class="col-sm-6">
                    <table class="tabela-homepage"> 
                        <tr>
                            <td><h4>ENDEREÇO</h4></td>
                            <td><p>{{sede.address}}</p></td>
                        </tr>
                        <tr>
                            <td><h4>TELEFONE</h4></td>
                            <td><p>{{sede.contact}}</p></td>
                        </tr>
                        <tr>
                            <td><h4>HORÁRIO DE FUNCIONAMENTO</h4></td>
                            <td><p>{{sede.schedule}}}</p></td>
                        </tr>
                    </table>
                                        <div class="sedes-recentes-mobile">
                        <div class="sede-mobile" style="border-bottom: none;">
                            <p>{{sede.address}}</p>
                            <p>{{sede.contact}}</p>
                            <button type="button" class="btn btn-primary"><a href="{{url_for('sedes.editar_sede', _id=sede.id)}}">Editar</a></button></a>
                            <button type="button" class="btn btn-primary"><a href="{{url_for('sedes.excluir_sede', _id=sede.id)}}">Excluir</a></button>
                        </div>      
                    </div>
                    <iframe style="border-radius: 5px" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15943.753597051122!2d-44.2554746!3d
                    -2.5270144!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2001aa05a5a8ba7e!2sShopping%20da%20Ilha!5e0!3m2!1
                    spt-PT!2sbr!4v1589921937051!5m2!1spt-PT!2sbr" width="100%" height="450" frameborder="0" style="border:0;"
                    allowfullscreen="" aria-hidden="false" tabindex="0" style="max-width: 100%; border-radius: 7px;"></iframe>
                    


                </div>
            </div>
            <br>
        </div>
        
    </main>

{% endblock %}
