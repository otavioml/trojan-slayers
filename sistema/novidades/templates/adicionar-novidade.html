{% extends 'base.html' %}

{% block body %}
    <main>
        <div class="container">
            <div  class="form-group d-flex flex-fill justify-content-center">
                <form class="form-livros mobile-wider" action="" method="POST">
                    <div class="input-wrapper">
                        <label for="title">Título</label>
                        <input type="text" name="title" id="title" placeholder="Título da novidade.">
                    </div>
                    <div class="input-wrapper">
                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Escreva aqui a sua mensagem."></textarea>
                    </div>
                    <div class="input-wrapper">
                        <label for="nome">Autor</label>
                        <input type="text" name="nome" id="nome" placeholder="Escreva seu nome aqui.">
                    </div>
                    <br>
                    <input class="btn-primary" type="submit" value="Adicionar novidade">
                </form>
            </div>
        </div>
    </main>
{% endblock %}
