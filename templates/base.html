<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--stylesheets-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Cormorant:wght@500&family=Gelasio&family=Montserrat:wght@300&family=Playfair+Display+SC&family=Playfair+Display:wght@500&family=Varela+Round&display=swap" rel="stylesheet"> 
        <link rel="sortcut icon" href="static/images/shortcut.png" type="image/x-icon">
        <title>O Mundo de Sofia</title>
        {% block head %} {% endblock %}
    
    </head>

    <body>

        <header>
            <script src="https://kit.fontawesome.com/0ebbc74821.js" crossorigin="anonymous"></script>
            <!-- HEADER PRA PC -->
            <div class="pc-header">
                <div class="fixed-menu">
                    <nav>
                    <a href="index.html"><li class="nav-item">Home</li></a>
                    <a href="livros.html"><li class="nav-item">Livros</li></a>
                    <a href="sedes.html"><li class="nav-item">Sedes</li></a>
                    <a href="novidades.html"><li class="nav-item">Novidades</li></a>
                    <a href="contato.html"><li class="nav-item">Contato</li></a>
                    <a href="sobre.html"><li class="nav-item">Sobre</li></a>
                    </nav>
                </div>
        
                <div class="logo-top">
                    <a href="index.html">
                        <img src="static/images/logo.png" alt="logomarca" height= "100px" width= "auto" id="logo">
                    </a>
                </div>
                <div class="search-top">
                    <input type="text" placeholder="Pesquisar">
                </div>
                <div class="filler"></div>
            </div>
            <!-- HEADER MOBILE -->
            <div class="mobile-header">
                <div class="fixed-menu">
                    <div class="logo-mobile">
                        <a href="index.html">
                            <img src="static/images/shortcut_white.png" alt="logo mobile" height="60px" width="auto" id="logo">
                        </a>
                    </div>
                    <!-- BARRA DE PESQUISA -->
                    <div class="pesquisa-mobile">
                        <input type="text" placeholder="Pesquisar">
                    </div>
                    <!-- DROPDOWN -->
                    <div class="dropdown drop-mobile">
                        <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown"><i class="fas fa-align-justify"></i>
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="index.html">Home</a></li>
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="livros.html">Livros</a></li>
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="sedes.html">Sedes</a></li>
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="novidades.html">Novidades</a></li>
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="contato.html">Contato</a></li>
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="sobre.html">Sobre</a></li>
                        </ul>
                    </div>
                </div>
                <div class="filler"></div>
            </div>
        </header>
        {% block body %} {% endblock %}

    </body>


</html>
