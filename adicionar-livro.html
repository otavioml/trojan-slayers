<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--stylesheets-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Adicionar Livro</title>
    </head>

    <body>
        
        <header>
            <div class="fixed-menu">
                <nav>
                <a href="index.html"><li class="nav-item">Home</li></a>
                <a href="livros.html"><li class="nav-item">Livros</li></a>
                <a href="sedes.html"><li class="nav-item">Sedes</li></a>
                <a href="novidades.html"><li class="nav-item">Novidades</li></a>
                <a href="contato.html"><li class="nav-item">Contato</li></a>
                <a href="sobre.html"><li class="nav-item">Sobre</li></a>
                </nav>
            </div>
    
            <div class="logo-top">
                <a href="index.html">
                    <img src="Logo-Mundo-De-Sofia-Sem-Fundo.png" alt="logomarca" height= "100px" width= "auto" id="logo">
                </a>
            </div>
            <div class="search-top">
                <input type="text" placeholder="Pesquisar">
            </div>
            <div class="filler"></div>
    
        </header>

        <main>
            <main>
                <div class="container">
                    <div  class="form-group d-flex flex-fill justify-content-center">
                        <form class="form-livros"action="" style="width: 50%;">
                            <div class="input-wrapper">
                                <label for="Título">Título</label>
                                <input type="text" name="título" placeholder="Digite aqui o título do livro a ser adicionado." required>
                            </div>
                            <div class="input-wrapper">
                                <label for="autor">Autor</label>
                                <input type="text" name="autor" placeholder="Insira aqui o nome do autor do livro." required>
                            </div>
                            <div class="input-wrapper">
                                <label for="genero">Gênero</label>
                                <input type="text" name="genero" placeholder="Ex: Romance." required>
                            </div>
                            <div class="input-wrapper">
                                <label for="data">Data de Publicação</label>
                                <input class="data-livros" type="date" name="data" placeholder="xx/xx/xxxx" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="preco">Preço</label>
                                <input type="text" name="preco" placeholder="R$ 00,00." required>
                            </div>
                            <div class="textarea-branco">
                                <div class="input-wrapper">
                                    <label for="foto-livro">Foto do livro</label>
                                    <input type="file" id="myfile" name="foto-livro" required>
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <label for="pergunta-sede">Disponível em estoque?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                      Sim
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">
                                      Não
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <label for="pergunta-sede">Cadastrar em uma sede específica?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                      Sim
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">
                                      Não
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <label for="sede-cadastrada">Qual?</label>
                                <input type="text" name="sede-cadastrada" placeholder="Ex: AV Daniel Dela Touche, Bequimão Shopping da Ilha, São Luis -MA" required>
                            </div>
                            <br>
                            <input class="btn-primary" type="submit" value="Enviar"> 
                        </form>
                    </div>
                </div>
            </main>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
