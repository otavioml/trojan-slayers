    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <script src="https://kit.fontawesome.com/0ebbc74821.js" crossorigin="anonymous"></script>
        <!-- HEADER PRA PC -->
        <div class="pc-header">
            <div class="fixed-menu">
                <nav>
                <a href="index.html"><li class="nav-item">Home</li></a>
                <a href="livros.html"><li class="nav-item">Livros</li></a>
                <a href="sedes.html"><li class="nav-item">Sedes</li></a>
                <a href="novidades.html"><li class="nav-item">Novidades</li></a>
                <a href="contato.html"><li class="nav-item">Contato</li></a>
                <a href="sobre.html"><li class="nav-item">Sobre</li></a>
                </nav>
            </div>
    
            <div class="logo-top">
                <a href="index.html">
                    <img src="Logo-Mundo-De-Sofia-Sem-Fundo.png" alt="logomarca" height= "100px" width= "auto" id="logo">
                </a>
            </div>
            <div class="search-top">
                <input type="text" placeholder="Pesquisar">
            </div>
            <div class="filler"></div>
        </div>
        <!-- HEADER MOBILE -->
        <div class="mobile-header">
            <div class="fixed-menu">
                <div class="logo-mobile">
                    <a href="index.html">
                        <img src="shortcut_white.png" alt="logo" height="60px" width="auto" id="logo">
                    </a>
                </div>
                <!-- DROPDOWN -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown"><i class="fas fa-align-justify"></i>
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="index.html">Home</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="livros.html">Livros</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="sedes.html">Sedes</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="novidades.html">Novidades</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="contato.html">Contato</a></li>

        </div>
    </header>

        <main>
            <main>
                <div class="container">
                    <div  class="form-group d-flex flex-fill justify-content-center">
                        <form class="form-livros"action="" style="width: 50%;">
                            <div class="input-wrapper">
                                <label for="Título">Título</label>
                                <input type="text" name="título" placeholder="Digite aqui o título do livro a ser adicionado." required>
                            </div>
                            <div class="input-wrapper">
                                <label for="autor">Autor</label>
                                <input type="text" name="autor" placeholder="Insira aqui o nome do autor do livro." required>
                            </div>
                            <div class="input-wrapper">
                                <label for="genero">Gênero</label>
                                <input type="text" name="genero" placeholder="Ex: Romance." required>
                            </div>
                            <div class="input-wrapper">
                                <label for="data">Data de Publicação</label>
                                <input class="data-livros" type="date" name="data" placeholder="xx/xx/xxxx" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="preco">Preço</label>
                                <input type="text" name="preco" placeholder="R$ 00,00." required>
                            </div>
                            <div class="textarea-branco">
                                <div class="input-wrapper upload-btn">
                                    <label for="foto-livro" style="margin-bottom: 0px;">Adicionar capa do livro</label>
                                    <input type="file" id="myfile" name="foto-livro" required>
                                </div>
                            </div>
                            <!-- DISPONÍVEL / REGISTRADO -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Disponível em estoque?</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck2" onclick="show();">
                                <label class="custom-control-label" for="customCheck2">Registrar em sede?</label>
                            </div>
                            <!-- Lista de Sedes -->
                            <div id="lista-sedes">
                                <select class="custom-select">
                                    <option selected value="0">Sede A</option>
                                    <option value="1">Sede B</option>
                                    <option value="2">Sede C</option>
                                  </select>
                            </div>
                            <br>
                            <input class="btn-primary" type="submit" value="Adicionar novo livro"> 
                        </form>
                    </div>
                </div>
            </main>
        </main>
        <!-- FUNÇÃO PARA MOSTRAR O DROPDOWN DAS SEDES -->
        <script type="text/javascript">
            function show() {
                if (document.getElementById("customCheck2").checked){
                    document.getElementById("lista-sedes").style.display = "block";
                } else {
                    document.getElementById("lista-sedes").style.display = "none";
                }
            }
        </script>
        <!-- JQUERY & BOOTSTRAP -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
